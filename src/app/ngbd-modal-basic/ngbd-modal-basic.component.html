
  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">
        Here is how many times you have clicked me!!
      </h4>
      <button
        type="button"
        class="close"
        aria-label="Close"
        (click)="modal.dismiss('Cross click')"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body text-center">
      {{ dataforModal }}
    </div>
  </ng-template>
  
  <button
    class="btn btn-dark text-light btn-outline-primary"
    style="border-radius: 1.5rem"
    (click)="open(content)"
  >
    Click to see total count
  </button>
  
  <hr>
  <pre>{{closeResult}}</pre>
